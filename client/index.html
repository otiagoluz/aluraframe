<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negotiation</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Negotiations</h1>
    
    <form class="form" onsubmit="negotiationController.add(event)">
        
        <div class="form-group">
            <label for="date">date</label>
            <input type="date" id="date" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Amount</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Value</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Include</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Import Negotiations
        </button>
        <button class="btn btn-primary text-center" type="button">
            Delete
        </button>
    </div> 
    <br>
    <br>
    
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>DATE</th>
                <th>AMOUNT</th>
                <th>VALUE</th>
                <th>VOLUME</th>
            </tr>
        </thead>
        
        <tbody>
        </tbody>
        
        <tfoot>
        </tfoot>
    </table>

   <script src="js/app/models/Negotiation.js"> </script>
   <script src="js/app/controllers/NegotiationController.js"></script>
   <script src="js/app/helpers/DateHelper.js"></script>
   <script src="js/app/models/NegotiationList.js"></script>
   
   <script>
       let negotiationController = new NegotiationController();
   </script>
    
</body>
</html>
