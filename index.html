<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negotiation</title>
    <link rel="stylesheet" href="client/css/bootstrap.css">
    <link rel="stylesheet" href="client/css/bootstrap-theme.css">
    <link rel="icon" href="client/css/money.png"

    
</head>
<body class="container">
    
    <h1 class="text-center">Negotiations</h1>
    
    <form class="form" onsubmit="negotiationController.add(event)">
        
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" min="1" step="1" id="amount" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="value">Value</label>
            <input id="value" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Include</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Import Negotiations
        </button>
        <button class="btn btn-primary text-center" type="button">
            Delete
        </button>
    </div> 
    <br>
    <br>

    <div id="NegotiationView">

    </div>


   <script src="client/js/app/models/Negotiation.js"> </script>
   <script src="client/js/app/controllers/NegotiationController.js"></script>
   <script src="client/js/app/helpers/DateHelper.js"></script>
   <script src="client/js/app/models/NegotiationList.js"></script>
   <script src="client/js/app/views/NegotiationView.js"></script>
   
   
   <script>
       let negotiationController = new NegotiationController();
   </script>
    
</body>
</html>
